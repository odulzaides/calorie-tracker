<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/fonts/fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Calorie Tracker</title>
</head>

<body>
    <!-- TODO - make this page responsive -->
    <!-- TODO - Login icon -->
    <!-- Image and text -->
    <nav class="navbar ">
        <a class="navbar-brand" href="#">
         Calorie Tracker
        </a>

        <div class="d-flex flex-md-row flex-wrap justify-content-around col--1-sm">
            <button type="button" class="btn btn-primary btn-data-input" data-toggle="modal" data-target="#exampleModalLong">
                    Daily Entries
                  </button>
            <button type="button" class="btn btn-primary btn-data-input" data-toggle="modal" data-target="#exampleModal">
                    <i class="fas fa-plus fa-sm" data-toggle="tooltip" title="Add daily nutrition info" ></i>
                </button>
        </div>
    </nav>
    <!-- Sections -->
    <div class="container-fluid">
        <!-- dashboard  -->
        <div class="numbers d-flex flex-md-row flex-wrap  justify-content-center col--1-sm">
            <div class="rect align-content-center">
                <h1 id="3-day-balance">-321</h1>
                <p>3 Calorie Day Balance</p>
                <h3 class="second-figure" id="7-day-balance">-787</h3>
                <p>7 Day Bal</p>
                <h3>Calories</h3>
            </div>
            <div class="rect">
                <h1>180</h1>
                <p>1 Day Flux</p>
                <h3 class="second-figure">1</h3>
                <p>7 Day Flux</p>
                <h3>Weight</h3>
            </div>
            <div class="rect">
                <h1>8.4</h1>
                <p>Yesterday</p>
                <h3 class="second-figure">8.4</h3>
                <p>7 Day HRV Avg</p>
                <h3>HRV</h3>
            </div>
        </div>

        <!-- input modal -->
        <div class="top-modal">
            <!-- TODO - fix width, top, and left position on 'modal' class-->
            <div class="modal fade input-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content input-modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                        <div class="modal-body">
                            <label class="col-md-2 control-label active" type="date" for="date">Date:</label>
                            <input class="form-control input-sm" autofocus="autofocus" id="date" type="date">
                            <label class="col-md-2 control-label" for="weight">Weight: </label>
                            <input class="form-control input-sm" id="weight" type="number" step="any">
                            <label class="col-md-2 control-label" for="clarories consumed">Calories Consumed: </label>
                            <input class="form-control input-sm" id="consumed" type="number">
                            <label class="col-md-2 control-label" for="calories burned">Calories burned: </label>
                            <input class="form-control input-sm" id="burned" type="number">
                            <label class="col-md-2 control-label" for="hrevRec">HRVRec:</label>
                            <input class="form-control input-sm" id="hrv" type="number" step="any">
                            <!-- <input type="button" value="save" id="save"> -->
                        </div>
                        <div class="modal-footer split-buttons">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary btn-data-input" id="save">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- xxx end input modal xxx -->
        <!--- table modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Daily Input Table</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-bordered table-striped table-hover text-center" id="data-table">
                            <thead class="thead-color">
                                <tr>
                                    <th class="w-10 m-0 p-0 pt-1 pb-1">Date</th>
                                    <th class="m-0 p-0 pt-1 pb-1">Weight</th>
                                    <th class="m-0 p-0 pt-1 pb-1">BMR</th>
                                    <th class="m-0 p-0 pt-1 pb-1">Calories</th>
                                    <th class="m-0 p-0 pt-1 pb-1">Excercise</th>
                                    <th class="m-0 p-0 pt-1 pb-1">HRV <br> Rec</th>
                                    <th class="m-0 p-0 pt-1 pb-1">Cal <br>Balance</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Table modal -->

        <!-- xxx end dashboard xxx -->

    </div>

    Scripts
    <!-- <script src="./src/js/libs/jquery.me.js"></script> -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js'></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="module" src="./src/js/main.js"></script>
</body>

</html>
