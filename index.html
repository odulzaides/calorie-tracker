<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/fonts/fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Calorie Tracker</title>
</head>

<body>
    <!-- TODO - navbar or header -->
    <!-- Image and text -->
    <nav class="navbar ">
        <a class="navbar-brand" href="#">
         Calorie Tracker
        </a>
    </nav>
    <!-- TODO - Dashboard showing last three days 
        - add fields for:
            weight gain/loss from previous day and week 
            last three days calorie balance
    -->


    <div class="container ">
        <!-- dashboard  -------------------------------------------- -->
        <div class="numbers d-flex flex-md-row flex-wrap justify-content-center">
            <div class="rect align-content-center">
                <h1>-321</h1>
                <p>3 Day Total</p>
            </div>
            <div class="rect">
                <h1>8.4</h1>
                <p>7 Day HRV</p>
            </div>
            <div class="rect">
                <h1>1056</h1>
                <p>Ticket</p>
            </div>
        </div>
        <!-- xxx end dashboard xxx -------------------------------------------->

        <!--   table title -->
        <div class="row table-title">
            <div>
                <h4>Calorie Table</h4>
            </div>

            <button type="button" class="btn btn-primary btn-data-input add-data-btn" data-toggle="modal" data-target="#exampleModal">
                    <i class="fas fa-plus fa-sm" data-toggle="tooltip" title="Add daily nutrition info" ></i>
                </button>
        </div>
        <!-- xxx table title end xxx -->

        <!-- input modal -------------------------------------->
        <div class="top-modal">
            <!-- TODO - fix width, top, and left position on 'modal' class-->
            <div class="modal fade input-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content input-modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                        </div>
                        <div class="modal-body">
                            <label class="col-md-2 control-label active" for="date">Date:</label>
                            <input class="form-control input-sm" autofocus="autofocus" id="date" type="date">
                            <label class="col-md-2 control-label" for="weight">Weight: </label>
                            <input class="form-control input-sm" id="weight" type="number" step="any">
                            <label class="col-md-2 control-label" for="clarories consumed">Calories Consumed: </label>
                            <input class="form-control input-sm" id="consumed" type="number">
                            <label class="col-md-2 control-label" for="calories burned">Calories burned: </label>
                            <input class="form-control input-sm" id="burned" type="number">
                            <label class="col-md-2 control-label" for="hrevRec">HRVRec:</label>
                            <input class="form-control input-sm" id="hrv" type="number" step="any">
                            <!-- <input type="button" value="save" id="save"> -->
                        </div>
                        <div class="modal-footer split-buttons">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary btn-data-input" id="save">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- xxx end input modal xxx -------------------------->

        <!-- data table -->
        <div class="row">
            <table class="table table-bordered table-striped table-hover text-center" id="data-table">
                <thead class="thead-color">
                    <tr>
                        <th class="w-10 m-0 p-0 pt-1 pb-1">Date</th>
                        <th class="m-0 p-0 pt-1 pb-1">Weight</th>
                        <th class="m-0 p-0 pt-1 pb-1">BMR</th>
                        <th class="m-0 p-0 pt-1 pb-1">Calories</th>
                        <th class="m-0 p-0 pt-1 pb-1">Excercise</th>
                        <th class="m-0 p-0 pt-1 pb-1">HRV <br> Rec</th>
                        <th class="m-0 p-0 pt-1 pb-1">Cal <br>Balance</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- xxx data table xxx -->
    </div>

    <!--    Scripts    -->
    <script src="./src/js/libs/jquery.me.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="module" src="./src/js/main.js"></script>
</body>

</html>
