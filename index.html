<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Calorie Tracker</title>
</head>

<body>
    <!-- TODO - navbar or header -->
    <!-- Image and text -->
    <nav class="navbar ">
        <a class="navbar-brand" href="#">
         Calorie Tracker
        </a>
    </nav>
    <!-- TODO - Dashboard showing last three days -->
    <div class="container-fluid ">

        <div class="row align-items-center">
            <div class="col-md-12">
                <!-- TODO - Do this form in a modal  -->
                <form class="form-control">
                    <label for="date">Date: <input id="date" type="date"></label>

                    <label for="weight">Weight: <input id="weight" type="number" step="any"></label>
                    <!-- <label for="weight">BMR Calories: <input id="weight" type="number" step="any"></label> -->
                    <label for="clarories consumed">Calories Consumed: <input id="consumed" type="number"></label>
                    <label for="calories burned">Calories burned: <input id="burned" type="number"></label>
                    <label for="hrevRec">HRVRec: <input id="hrv" type="number" step="any"></label>
                    <input type="button" value="save" id="save">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <h2>Calorie Table</h2>
                <!-- TODO - Change color of striped rows to jade and gray -->
                <table class="table table-bordered table-striped table-hover text-center" id="data-table">
                    <thead class="thead-color">
                        <tr>
                            <th>Date</th>
                            <th>Weight</th>
                            <th>BMR</th>
                            <th>Calories Consumed</th>
                            <th>Calories Burned</th>
                            <th>HRV Recovery</th>
                            <th>Calorie Balance</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="./jquery.me.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
